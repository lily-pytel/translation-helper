function finalErrorCheck(editor) {
  var matches
  ,   text = editor.val()
  ,   message = '';

  for (var i = 0; i < commonErrors.length; i++) {
    matches = text.match(commonErrors[i].matchWith);

    if (matches) {
      message += "Found <b>" + matches.length + "</b> match(es) for <b>" + commonErrors[i].matchWith + "</b><br>";
    }
  }

  message += "Finished final check";
  $('#fixes-section').html(message);
}

function fixWhiteSpace(editor) {
  var text = editor.val()
  ,   message = ''
  ,   lines = text.split('\n')
  ,   charCounter = 0
  ,   commonWhiteSpaceErrors = commonErrors.filter(err => err.whiteSpaceCorrector) 

  for (var i = 0; i < commonWhiteSpaceErrors.length; i++) {
    for (var j = 0; j < lines.length; j++) {
      lines[j] = lines[j].replace(commonWhiteSpaceErrors[i].matchWith, function(match) {
        message += "<tr>"
        message += `<td onClick="goToLine(${j})">${match}</td><td>${commonWhiteSpaceErrors[i].replaceWith}</td><td>${lines[j]}</td>`
        message += "</tr>"
        return commonWhiteSpaceErrors[i].replaceWith;
      })
    }
  }

  text = lines.reduce(function(acc, line) {
    return acc + line + "\n";
  }, "")

  editor.val(text);
  message = `<table class="auto-fixes-table">${message}</table>`;
  $('#fixes-section').html(message);   
}

function locateShortLines(editor) {
  var text = editor.val()
  ,   message = ''
  ,   lines = text.split('\n')
  ,   charCounter = 0;

  for (var j = 0; j < lines.length; j++) {
    if (lines[j].length <= 11 && lines[j].length > 0) {
      lineBefore = j > 0
        ? lines[j - 1]
        : ''
      lineAfter = j < lines.length - 1
        ? lines[j + 1]
        : ''

      if (lineBefore.length > 0 || lineAfter.length > 0) {
        totalLines = `${lineBefore}<br />${lines[j]}<br />${lineAfter}`
        message += "<tr>"
        message += `<td onClick="goToLine(${j})">${totalLines}</td>`
        message += `<td>${lines[j].length}</td>`
        message += "</tr>"
      }
    }
  }

  text = lines.reduce(function(acc, line) {

  }, "")

function locateAwkwardPunctuation(editor) {
  var text = editor.val()

function findCharNumber(text, lineNum) {
  var lines = text.split('\n')
  ,   charCount = 0;

  for (var i = 0; i < lineNum; i++) {
    var currLineLength = lines[i].length
    charCount += currLineLength + 1;
  }

  return charCount;
}

function goToNextParagraph() {
}

function goToLine(lineNum) {
  var input = document.getElementById("editor-textarea")
  const selectionStart = findCharNumber(input.value, lineNum)
  input.focus()
  input.setSelectionRange(selectionStart, selectionStart + 10, "forward")
  
  // we need to scroll to this row but scrolls are in pixels,
  // so we need to know a row's height, in pixels
  var lineHeight = input.clientHeight / input.rows

  // scroll !!
  const scrollTo = lineHeight * (lineNum - 2)
  // since the scroll gets more wrong the larger the line number, add an offset
  // to scroll such that the selected line is kind of in the middle of the client
  const offset = scrollTo * (lineHeight / lineNum)
  input.scrollTop = scrollTo - offset
}

function seek(videoPlayer, value) {
  var seekToTime = videoPlayer.currentTime + value;
  if( seekToTime < 0 || seekToTime > videoPlayer.duration ) 
    return;

  videoPlayer.currentTime = seekToTime;
}

function saveVideoState(videoPlayer){
  localStorage.videoFile = videoPlayer.currentSrc
  localStorage.videoLocation = videoPlayer.currentTime
  console.log(localStorage.videoLocation)
}

function tokenize() {
  let text = Editor.val()
  let pattern = /([^\.!\?\n]+[\.!\?\n]+)/g
  let tokens = text.split(pattern)
  let outTokens = []
  let i = 0
  for(let tok of tokens) {
    outTokens.push({text: tok, index: i++})
  }
  return outTokens
}


function serializeTokens(tokens) {
  let strings = []
  for(let tok of tokens) {
    strings.push(tok.text)
  }
  return strings.join("")
}

FIX_VERBOSE = true;

class Fix {
  constructor(matchWith, replaceWith, whiteSpaceCorrector) {
    this.matchWith = matchWith
    this.replaceWith = replaceWith,
    this.whiteSpaceCorrector = whiteSpaceCorrector
  }

  fix(text) {
    let self = this
    return text.replace(this.matchWith, function(match) {
      if (FIX_VERBOSE) {
        console.log("replaced " + match + " with " + self.replaceWith);
      }
      return commonErrors[i].replaceWith;
    })
  }

  test(text) {
    matches = text.match(this.matchWith);

    if (matches && FIX_VERBOSE) {
      console.log("Found " + matches.length + " matches for " + this.matchWith);
    }
    return matches
  }

  static build(obj) {
    return new Fix(obj.matchWith, obj.replaceWith, obj.whiteSpaceCorrector)
  }
}

class ErrorTokenManager {
  constructor() {
    this.tokens = tokenize()
  }

  save() {
    Editor.val(serializeTokens(this.tokens))
  }

  findErrorContainingTokens(fixer) {
    let i = 0
    let tokens = []
    let pattern = fixer.matchWith
    for(let tok of this.tokens) {
      if (pattern.test(tok.text)) {
        tokens.push(new ErrorTokenContext(fixer, tok))
      }
      i++
    }
    return tokens
  }

  renderForPattern(pattern){
    let contexts = this.findErrorContainingTokens(pattern)
    let container = $("#error-fix-display-container")
    let self = this
    container.empty()
    for (let ctx of contexts) {
      container.append(ctx.render())
    }
    $("#match-count").html(`${contexts.length} Matches`)

    let commitFixBtn = $("<button>Apply</button>")
    commitFixBtn.click(function() {
      self.save()
      container.empty()
      $("#match-count").html("")
    }).css("margin-top", "3px")
    container.append(commitFixBtn)
  }
}


class ErrorTokenContext {
  constructor(fixer, token){
    this.fixer = fixer
    this.token = token
    this.token.fixedText = token.text
    this.token.doFix = false
    this.token.fixedText = this.token.fixedText.replace(
      fixer.matchWith,
      function(match) {
        return fixer.replaceWith;
      })
    this.element = null
  }

  render() {
    let element = $("<div></div>").addClass("error-highlight-container")
    let self = this
    this.renderInto(element)
    element.click(function(e){
      console.log("Fixing " + self.token.text)
      self.fix()
      self.element.empty()
      self.renderInto(self.element)
    })
    this.element = element
    return element
  }

  renderInto(element) {
    let pattern = new RegExp(
      "(" + this.fixer.matchWith.source + ")",
      this.fixer.matchWith.flags)
    let parts = this.token.text.split(pattern)
    let fmtParts = []
    let i = 0
    let self = this
    while(i < parts.length) {
      fmtParts.push($("<span></span>").html(parts[i++]))
      let highlightSpan = $("<span></span>").addClass("error-highlight").html(parts[i++])
      fmtParts.push(highlightSpan)
      fmtParts.push($("<span></span>").html(parts[i++]))
    }
    element.append(fmtParts)
  }

  fix() {
    if (this.token.doFix) {
      let temp = this.token.text
      this.token.text = this.token.fixedText
      this.token.fixedText = temp
      this.token.doFix = true;
    } else {
      let temp = this.token.text
      this.token.text = this.token.fixedText
      this.token.fixedText = temp
      this.token.doFix = false;
    }
    console.log(this)
  }
}


function initHighlighter() {
  $("#highlight-matches").click(function(){
    let matchWith = $("#fix-pattern").val()
    let replaceWith = $("#replace-with").val()
    matchWith = new RegExp(matchWith, 'g')
    let fixer = new Fix(matchWith, replaceWith)
    let errorManager = new ErrorTokenManager()
    errorManager.renderForPattern(fixer)
  })

  let fixerSelect = $("#common-error-select")
  let i = 0
  for(let fixer of commonErrors) {
    let fixerOpt = $("<option></option>")
    let label = `${fixer.replaceWith} &rarr; ${fixer.matchWith.source}`
    if(label.length > 30) {
      label = label.slice(0, 27) + "..."
    }
    fixerOpt.attr("value", i++)
    fixerOpt.html(label)
    fixerSelect.append(fixerOpt)
  }
  fixerSelect.change(function(e) {
    let index = parseInt(this.value)
    let fixer = commonErrors[index]
    $("#fix-pattern").val(fixer.matchWith.source)
    $("#replace-with").val(fixer.replaceWith)
  })
}


$(function() {
  Player = $("#player video")[0]
  Editor = $("#editor textarea")
  PlaybackRateControl = $("#playback-rate-control")

  PlaybackRateControl.change(function(e) {
    Configuration.playbackRate = parseFloat(this.value)
    saveConfiguration()
    applyConfiguration()
  })

  loadBuffer(Editor)
  loadConfiguration()
  loadVideoState(Player)
  // Main Loop, Dispatching Events on Key
  $(document).keydown(function(e) {
    if (e.ctrlKey) {
      switch (e.keyCode) {
        case SKey: {
          e.preventDefault()
          break;
        }
        case DownArrow: {
          goToNextParagraph()
          break;
        }
      }
    }
    else if(e.altKey) {
      switch (e.keyCode) {
        case LeftArrow: {
          seek(Player, -2)
          break
        }
        case RightArrow: {
          seek(Player, +2)
          break
        }
        case DownArrow:
        case UpArrow:
        case SpaceBar: {
          if(Player.paused) {
            Player.play()
          } else {
            Player.pause()
          }
          break
        }

      }
    }
  })

  setInterval(function cacheBufferForRecovery() {
    saveBufferRecovery(Editor)
  }, 1000)

  $(window).on("unload", function(e) {
    saveBuffer(Editor)
    saveConfiguration()
    saveVideoState(Player)
  })

  initHighlighter()
})
